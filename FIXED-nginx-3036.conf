events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 3036;  # FIXED: Listen on port 3036 internally (matches external)
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy - SaggersRule Media Server Port 3036\n";
            add_header Content-Type text/plain;
        }

        # Serve media files
        location /media/ {
            alias /usr/share/nginx/html/media/;
            
            # Cache settings for media files
            location ~* \.(jpg|jpeg|png|gif|webp)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Served-From "SaggersRule-NAS-3036";
            }
            
            location ~* \.(mp4|avi|mov)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Served-From "SaggersRule-NAS-3036";
                
                # Enable range requests for video streaming
                add_header Accept-Ranges bytes;
            }
            
            # CORS headers for media files
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            
            try_files $uri =404;
        }

        # Handle OPTIONS requests for CORS preflight
        location ~ ^/media/.* {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Range";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # Default location
        location / {
            return 200 "SaggersRule Media Server (Port 3036)\nDirectory: /volume1/docker/apps/saggersrule-media\nUse /media/ path to access files\n";
            add_header Content-Type text/plain;
        }
    }
}